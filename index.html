<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic Tac Toe Game in JavaScript</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <nav>
    <ul>
      <li>Tic Tac Toe</li>
    </ul>
  </nav>
  <main class="gameContainer">
    <div class="container">
      <div class="box"><span class="box_text">X</span></div>
      <div class="box"><span class="box_text">X</span></div>
      <div class="box"><span class="box_text">X</span></div>
      <div class="box"><span class="box_text">X</span></div>
      <div class="box"><span class="box_text">X</span></div>
      <div class="box"><span class="box_text">X</span></div>
      <div class="box"><span class="box_text">X</span></div>
      <div class="box"><span class="box_text">X</span></div>
      <div class="box"><span class="box_text">X</span></div>
    </div>
    <div class="gameInfo">
      <h1>Welcome to Game Tic Tac Toe</h1>
      <div><span class="info"></span>
        <button id="reset" type="reset">
          Reset
        </button>
      </div>
      <div class="imgBox">
        <img src="./excited.gif" alt="Image">
      </div>
    </div>
  </main>
  <script src="script.js"></script>
</body>
</html>
